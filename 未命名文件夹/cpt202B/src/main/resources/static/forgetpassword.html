<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm" class="form">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="code">Verification Code:</label>
            <input type="text" id="code" name="code" required>
        </div>
        <button type="button" onclick="emailexist()">Get Code</button>
        <button type="button" onclick="resetPassword()">Reset Password</button>
    </form>
    <p>Remember your password? <a href="userlogin11222112.html">Login</a></p>
</div>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script>
    function resetPassword() {
            // 获取用户输入的邮箱地址和验证码
            var email = document.getElementById('email').value;
            var code = document.getElementById('code').value;
            sessionStorage.setItem("email",email)
            // 构建请求体数据
            var requestBody = JSON.stringify({
                email: email,
                code: code
            });

            // 发送 POST 请求到后端 API 验证验证码是否正确
            fetch('/verifycode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: requestBody
            })
                .then(response => response.json())
                .then(valid => {
                    // 如果验证码正确，则跳转到修改密码页面
                    if (valid) {
                        location.href = 'resetpassword.html'; // 替换成你的修改密码页面地址
                    } else {
                        alert('Invalid verification code');
                    }
                })
                .catch(error => {
                    alert('Error verifying verification code');
                });
        }


        function getCode() {
            axios.post('/code', {
                email: document.getElementById('email').value
            }, {
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(({data}) => {
                alert(data);
            });
        }
    function emailexist() {
            const email = document.getElementById("email").value;
            sessionStorage.setItem("email",email)

            fetch('/emailexist', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body : JSON.stringify({email: email})
            })
                .then(res => res.json())
                .then(data => {
                    if (data.id) {
                        getCode()
                    } else {
                        alert("email is not exist");
                    }
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    alert("error");
                });
        }

</script>
</body>
</html>
