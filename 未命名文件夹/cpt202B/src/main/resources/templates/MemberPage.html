<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    <link rel="stylesheet" href="/MemberPageStyle.css">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">-->

</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="BookTrainer.html">My Appointments</a></li>
            <li><a href="FitnessPlan.html">My Fitness Plans</a></li>
            <li><a href="#profile">My Profile</a></li>
            <!-- 如果需要其他链接，请在这里添加 -->
        </ul>
    </nav>
</header>
<section id="profile" class="container">
    <div class="container">
        <h2>My Profile</h2>
        <form id="profileForm">
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar">

            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName"><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName"><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Phone:</label><br>
            <input type="number" id="phone" name="phone"><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>

            <label for="fitnessPreference">Fitness Preferences:</label><br>
            <textarea id="fitnessPreference" name="fitnessPreference" rows="4" cols="50" placeholder="Enter your fitness preferences..."></textarea>

            <input type="submit" value="Save">
        </form>
    </div>
</section>
<footer class="container">
    <div class="container">
        <p>2024 XJTLU Fitness Center. All rights reserved.</p>
    </div>
</footer>

<!-- 返回顶部按钮 -->
<button class="scroll-to-top-btn" onclick="scrollToTop()">↑</button>

<script>
    // 当表单提交时触发
    document.getElementById("profileForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止默认的表单提交行为

        // 获取表单数据
        var formData = new FormData(this);

        // 使用fetch API发送POST请求到后端，假设后端URL为/profile/save
        fetch("/profile/save", {
            method: "POST",
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(data => {
                // 处理后端返回的数据
                console.log(data);
                alert("Profile saved successfully!");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while saving profile.");
            });
    });
</script>

</body>
</html>
