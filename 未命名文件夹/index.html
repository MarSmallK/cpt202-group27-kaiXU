<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Fitness Center!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 300%;
            box-sizing: border-box;
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* 添加渐变动画 */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin-top: 0;
            font-size: 4rem;
            color: #00ffea;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            justify-content: center;
        }

        .role-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00ffea;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .role-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .bubble {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
            background-color: hsla(0, 0%, 100%, 0.5);
            animation: riseBubbles 4s linear infinite;
            pointer-events: none;
        }

        @keyframes riseBubbles {
            0% {
                transform: scale(0.5);
            }
            50% {
                transform: translateX(50px) scale(1.2);
            }
            100% {
                bottom: 100%;
                transform: translateX(-50px) scale(0.5);
            }
        }
    </style>
</head>
<body onload="init()">
<script src="space.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>

<script type="text/javascript" src="sketch.js"></script>
<script type="text/javascript" src="Star.js"></script>

<style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
<div class="container">
    <img src="weight-1.png" height="150" width="150"/>
    <h1>Welcome To Fitness Center!</h1>
    <p class="message">Choose your role:</p>
    <div class="links" id="links">
        <a href="managerlogin.html" class="role-link">Manager</a>
        <a href="userlogin.html" class="role-link">Customer</a>
    </div>
</div>
<script>
    function addBubbles() {
        document.querySelectorAll('.role-link').forEach(link => {
            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.width = bubble.style.height = `${Math.random() * 10 + 5}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 3 + 2}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                link.appendChild(bubble);
            }
        });
    }

    window.onload = addBubbles;

</script>
</body>
</html>
